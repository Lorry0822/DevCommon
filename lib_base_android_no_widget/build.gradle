apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply plugin: 'com.github.dcendents.android-maven'

group='com.github.Lorry0822'

android {

    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }

    sourceSets {
        main { //           Java             Kotlin
            java.srcDirs = ['src/main/java', 'src/main/kotlin']
            jniLibs.srcDirs = ['libs']
        }
    }

    dataBinding { // DataBinding 开启
        enabled true
    }
}

dependencies {

    /* Kotlin 支持 */
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /* v7 支持*/
    implementation "androidx.appcompat:appcompat:${rootProject.ext.dependencies.androidx_appcompat_version}"
    /* RecyclerView */
    implementation "androidx.recyclerview:recyclerview:${rootProject.ext.dependencies.androidx_lib_version}"
    /* Design 支持 */
    implementation "com.google.android.material:material:${rootProject.ext.dependencies.androidx_lib_version}"

    /* Glide */
    compileOnly "com.github.bumptech.glide:glide:${rootProject.ext.dependencies.glide_version}"

    debugApi project(":lib_base_android_databinding")
    debugApi project(":lib_base_android_ui")

    releaseApi "com.github.Lorry0822.DevCommon:lib_base_android_databinding:$lib_version"
    releaseApi "com.github.Lorry0822.DevCommon:lib_base_android_ui:$lib_version"
}
